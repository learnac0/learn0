<!DOCTYPE html>
<head>
    <title>LogIn</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1' %}">
    {% load static %}
    <link rel="stylesheet" href="{% static 'boot/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'boot/css/bootstrap-grid.min.css' %}">
    <link rel="stylesheet" href="{% static 'boot/css/bootstrap-reboot.css' %}">
    <link rel="stylesheet" href="{% static 'boot/css/bootstrap-reboot.min.css' %}">
    <link rel="stylesheet" href="{% static 'boot/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'boot/css/bootstrap-grid.css' %}">
    <script src="{% static 'boot/js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'boot/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'boot/js/bootstrap.js' %}"></script>
    <script src="{% static 'boot/js/bootstrap.min.js' %}"></script>
</head>
<body>
    <div class="container p-3 my-3 bg-primary text-white" style="width: 45%;">
        <h2>LOGIN</h2>
        <form method="post" action="{% url 'auth' %}">
          {% csrf_token %}
            <div class="form-group">
              <label for="username">User Name</label>
              <input type="text" name="username" class="form-control" id="username" placeholder="User Name">
              
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" name="pas" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn btn-success">LOGIN</button><br><br>
              </form>
                <label>Don't have an account?</label><br>
                <form method="post" action="{% url 'signup' %}">
                <button type="button" class="btn btn-outline-warning">Sign Up</button>
                </form>
            </div>
            
            
          
    </div>

</body>
